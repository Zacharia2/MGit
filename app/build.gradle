apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 33
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    packagingOptions {
        resources {
            excludes += ['plugin.properties']
        }
    }

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "com.xinglan.mgit"
        minSdkVersion 28
        targetSdkVersion 33

        vectorDrawables.useSupportLibrary = true

        versionCode 246
        versionName "1.7.2"
    }

    buildFeatures {
        dataBinding true
    }


    signingConfigs {
        if (project.hasProperty('special')) {
            release {
                keyAlias alias
                keyPassword password
                storeFile file(keystore)
                storePassword password
            }
        } else {
            release {
                keyAlias ''
                keyPassword ''
                storeFile file('/empty')
                storePassword ''
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    namespace 'com.xinglan.mgit'
    lint {
        abortOnError false
    }
}

configurations.configureEach {
    //  replace com.jcraft.jsch to com.github.mwiede:jsch
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == "com.jcraft" && details.requested.name == "jsch") {
            details.useTarget("com.github.mwiede:jsch:0.2.11")
        }
    }
    exclude module: 'httpclient'
}

